name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: black --check --diff src tests

      - name: Check import sorting with isort
        run: isort --check-only --diff src tests

      - name: Type checking with mypy
        run: mypy src --ignore-missing-imports
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
            .coverage

  test-runner:
    name: Custom Test Runner
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-runner-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-runner-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run custom test runner
        run: |
          if [ -f test_runner.py ]; then
            python test_runner.py
          else
            echo "test_runner.py not found, skipping custom test runner"
          fi

      - name: Archive custom test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: custom-test-results
          path: test_results/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run safety check for vulnerabilities
        run: |
          if [ -f requirements.txt ]; then
            safety check --file requirements.txt --continue-on-error
          fi

      - name: Run bandit security linter
        run: |
          bandit -r src/ -f json -o bandit-report.json || true

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: bandit-report.json

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [lint, test, test-runner, security]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ Build completed successfully!"
            exit 0
          else
            echo "❌ Build failed!"
            echo "Lint status: ${{ needs.lint.result }}"
            echo "Test status: ${{ needs.test.result }}"
            echo "Test Runner status: ${{ needs.test-runner.result }}"
            echo "Security status: ${{ needs.security.result }}"
            exit 1
          fi

  create-failure-issue:
    name: Create Issue on Failure
    runs-on: ubuntu-latest
    needs: [lint, test, test-runner, security]
    if: |
      always() &&
      (needs.lint.result == 'failure' ||
       needs.test.result == 'failure' ||
       needs.test-runner.result == 'failure' ||
       needs.security.result == 'failure')
    permissions:
      issues: write
      contents: read
    steps:
      - name: Create or update failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const branch = '${{ github.ref_name }}';
            const sha = '${{ github.sha }}'.substring(0, 7);
            const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            const runNumber = '${{ github.run_number }}';
            const actor = '${{ github.actor }}';

            const failedJobs = [];
            if ('${{ needs.lint.result }}' === 'failure') failedJobs.push('Lint');
            if ('${{ needs.test.result }}' === 'failure') failedJobs.push('Test');
            if ('${{ needs.test-runner.result }}' === 'failure') failedJobs.push('Test Runner');
            if ('${{ needs.security.result }}' === 'failure') failedJobs.push('Security');

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'ci-failure,automated',
              per_page: 100
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes(`CI Failure on ${branch}`)
            );

            let jobsTable = '| Job | Status | Logs |\n|-----|--------|------|\n';
            jobsTable += `| Lint | ${{ needs.lint.result }} | [View logs](${runUrl}) |\n`;
            jobsTable += `| Test | ${{ needs.test.result }} | [View logs](${runUrl}) |\n`;
            jobsTable += `| Test Runner | ${{ needs.test-runner.result }} | [View logs](${runUrl}) |\n`;
            jobsTable += `| Security | ${{ needs.security.result }} | [View logs](${runUrl}) |\n`;

            const issueBody = `## CI Pipeline Failed

            Branch: ${branch}
            Commit: ${sha}
            Triggered by: @${actor}
            Run: [#${runNumber}](${runUrl})
            Date: ${new Date().toISOString().split('T')[0]}

            ### Failed Jobs

            ${jobsTable}

            ### Action Required

            Please review the failed jobs and fix the issues. Check the logs above for details.

            ### How to Fix

            1. Pull the latest changes from ${branch}
            2. Run checks locally: make ci-test
            3. Fix the errors shown in the logs above
            4. Commit and push your fixes

            This issue was automatically created and will be closed when CI passes.`;

            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## CI Still Failing\n\n${issueBody}`
              });
              console.log(`Updated existing issue #${existingIssue.number}`);
            } else {
              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `CI Failure on ${branch} (${sha})`,
                body: issueBody,
                labels: ['ci-failure', 'automated', 'bug']
              });
              console.log(`Created new issue #${issue.data.number}`);
            }

  close-success-issue:
    name: Close Issue on Success
    runs-on: ubuntu-latest
    needs: [lint, test, test-runner, security]
    if: |
      always() &&
      needs.lint.result == 'success' &&
      needs.test.result == 'success' &&
      needs.test-runner.result == 'success' &&
      needs.security.result == 'success'
    permissions:
      issues: write
      contents: read
    steps:
      - name: Close related issues
        uses: actions/github-script@v7
        with:
          script: |
            const branch = '${{ github.ref_name }}';

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'ci-failure,automated',
              per_page: 100
            });

            for (const issue of issues.data) {
              if (issue.title.includes(`CI Failure on ${branch}`)) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed'
                });

                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: '✅ CI is now passing! Automatically closing this issue.'
                });

                console.log(`Closed issue #${issue.number}`);
              }
            }

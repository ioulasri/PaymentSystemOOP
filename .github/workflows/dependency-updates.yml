name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: Update requirements
        run: |
          # If requirements.in exists, compile it
          if [ -f requirements.in ]; then
            pip-compile requirements.in --upgrade
          fi

          # If requirements-dev.in exists, compile it
          if [ -f requirements-dev.in ]; then
            pip-compile requirements-dev.in --upgrade
          fi

      - name: Check for security vulnerabilities
        run: |
          pip install safety
          if [ -f requirements.txt ]; then
            safety check --file requirements.txt --continue-on-error
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          title: 'ðŸ”„ Automated Dependency Updates'
          body: |
            ## ðŸ”„ Automated Dependency Updates

            This PR contains automated dependency updates generated by the dependency update workflow.

            ### Changes:
            - Updated Python dependencies to latest compatible versions
            - Ran security vulnerability check

            ### Review Checklist:
            - [ ] Check for any breaking changes in updated packages
            - [ ] Verify all tests pass
            - [ ] Review security scan results

            **Note:** This PR was created automatically. Please review carefully before merging.
          branch: automated/dependency-updates
          base: develop
          labels: |
            dependencies
            automated
          reviewers: |
            # Add default reviewers here if needed
